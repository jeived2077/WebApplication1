<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали Фильма</title>
    <link rel="stylesheet" href="movie-detail.css">
</head>
<body>
    <header>
        <h1>Детали Фильма</h1>
        <nav>
            <a href="homepage.html">Вернуться к каталогу</a>
            
        </nav>
    </header>

    <main>
        <section id="movie-details">
            <div class="container">
                <div class="poster-container">
                    <img id="movie-poster" src="" alt="Постер фильма">
                </div>
                <div class="info-container">
                    <h2 id="movie-title"></h2>
                    <p><strong>Жанр:</strong> <span id="movie-genre"></span></p>
                    <p><strong>Режиссер:</strong> <span id="movie-director"></span></p>
                    <p><strong>Актеры:</strong> <span id="movie-actors"></span></p>
                    <p><strong>Год выпуска:</strong> <span id="movie-year"></span></p>
                    <p><strong>Просмотров:</strong> <span id="movie-views">0</span></p>
                    <p><strong>Создатель:</strong> <span id="movie-creator"></span></p>
                    <div class="description">
                        <h3>Описание:</h3>
                        <p id="movie-description"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

    <script src="movie-detail.js"></script>
</body>
</html>
